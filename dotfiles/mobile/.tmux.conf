# General config
set -g default-command 'bash --login'
set -g default-terminal 'xterm-256color'

# Set default status bar colours
set -g status-fg white
set -g status-bg black

# Window status colours
set-window-option -g window-status-style bg=blue,fg=white
set-window-option -g window-status-current-style fg=blue,bg=white

# Set left / right status text
set -g status-left '#[bg=yellow fg=black] #H #[bg=black] '
set -g status-right ''

# General status options
set-option -g status on
set-option -g status-interval 5
set-option -g status-justify "left"
set-option -g status-left-length 60
set-option -g status-right-length 90

# Set indexing to start from 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse
set -g mouse off

# renumber windows
set-option -g renumber-windows on

